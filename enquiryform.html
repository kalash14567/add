<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Enquiry Form</title>
    <link rel="stylesheet" href="formstyle.css" />
</head>

<body>
    <form method="POST" action="submit_enquiry.php">
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Enter your phone number:</label>
            <input type="number" id="num" name="num" required />

            <label>Select course:</label>
            <div class="dropdown">
                <button class="dropbtn">Select Items</button>
                <div class="dropdown-content">
                    <input type="checkbox" id="item1" name="course[]" value="HTML"><label for="item1">HTML</label>
                    <input type="checkbox" id="item2" name="course[]" value="CSS"><label for="item2">CSS</label>
                    <input type="checkbox" id="item3" name="course[]" value="JavaScript"><label for="item3">JavaScript</label>
                </div>
            </div>

            <label for="message">Write a message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>

            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>

</html>
